<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="signin.css" <head>
<meta charset="UTF-8">
<meta http-equiv </head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1> Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Username</label>

                        <input type="text" id="Full name" placeholder="Your full name " required>

                    </p>

                    <p>
                        <label for="email"> Email</label>
                        <input type="email" id="email" placeholder="Your email" required>

                    </p>

                    <p>
                        <label for="password"> Password</label>
                        <input type="password" id="password" placeholder="at least 8 characthers" required>

                    </p>

                    <br>
                    <p>

                        <input type="submit" id="submit" value="Create account">

                    </p>
                </form>
            </main>
            <!-- <br>
            <br> -->

            <footer class="signup-footer">

                <p>
                    Already have an account?<br><br> <a href="#">Login</a>
                </p>

            </footer>
        </div>
    </div>

</body>

</html>
